<p>Listado Heroes</p>
<div *ngIf="heoreEliminado; else borrado">
    <h3>HEROE Borrado
    <small>{{heoreEliminado}}</small></h3>
</div>

<ng-template #borrado><h3>No ha borrado ningun heroe</h3></ng-template>
 

<button (click)="borrarHeroe()">
    borrar
</button> 
<ul>
    <li *ngFor="let heroe of heroes; let i=index">
         {{i+1}}  {{heroe}}
    </li>

</ul>
